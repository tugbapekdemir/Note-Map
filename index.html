<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Map</title>
    <!-- harita -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- map -->
    <div id="map"></div>

    <!-- aside -->
    <aside>
      <!-- header -->
      <header>
        <h1 id="title">Notlar</h1>
        <button id="arrow">
          <i class="bi bi-chevron-down"></i>
        </button>
      </header>

      <!-- form -->
      <form>
        <!-- başlık -->
        <div class="field">
          <label for="title">Başlık *</label>
          <input type="text" id="title" placeholder="Not başlığını girin" />
          <div id="title-error" class="error-msg"></div>
        </div>

        <!-- tarih -->

        <div class="field">
          <label for="date">History *</label>
          <input type="date" id="date" />
          <div id="date-error" class="error-msg"></div>
        </div>

        <!-- tarih -->
        <div class="field">
          <label for="status">Durum *</label>
          <select id="status">
            <option disabled selected value="">Seçiniz</option>
            <option value="visit">Visit</option>
            <option value="park">Parkyeri</option>
            <option value="home">Home</option>
            <option value="job">Work</option>
          </select>
        </div>

        <!-- button -->
        <div class="buttons">
          <button type="button" id="cancel-btn">Cancel</button>
          <button type="submit">
            <span>Add</span>
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </form>

      <!-- list -->

      <hive id="note-list">
        <li>
          <div>
            <h3>Title</h3>
            <p>date</p>
            <p class="status">Visit</p>
          </div>
          <div class="icons">
            <i id="fly-btn" class="bi bi-airplane-fill"></i>
            <i id="trash-btn" class="bi bi-trash"></i>
          </div>
        </li>
      </hive>
    </aside>

    <!-- was a js -->
    <script></script>

    <!-- js -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
